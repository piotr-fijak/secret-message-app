<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Message App</title>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your owin secret message</a>
                </div>
            </div>

            <div id="message-form" class="card-panel">
                <form action="">
                    <label for="message-input">Enter a Secret Message</label>
                    <input id="message-input" type="text">
                    <button class="btn" type="submit">CREATE</button>
                </form>
            </div>

            <div id="link-form" class="card-panel hide">
                <div>
                    Share this link wit a friend
                    <input aria-label="encrypted value" id='link-input' type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
